<section id="exercises">
  <header class="page-head"></header>
  <div class="container">
    <div class="row" id="programs">
      <div class="col-xs-12 col-md-3 col-sm-6" ng-repeat="item in data">
        <figure>
          <figcaption>
            {{item.title}}
            <p>{{item.content}}</p>
          </figcaption>
          <img ng-src="assets/images/programs/{{item.id}}.png" alt="">
        </figure>
        <span></span>
      </div>
    </div>
  </div>
</section>
